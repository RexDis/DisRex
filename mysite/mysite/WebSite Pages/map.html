<!DOCTYPE html>
<html>

<link rel="stylesheet" href="maps.css">
</head>
<body>

<p>Change image every 5 seconds:</p>

<div class="slideshow-container">

</div>

<div class="mySlides fade">

</div>

</div>
<br>

<div style="text-align:center">

</html>
