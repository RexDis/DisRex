<p>*****Test of Drag and Drop******</p>

<style>
#div1 {
  width: 350px;
  height: 197px;
  padding: 10px;
  border: 2px solid #aaaaaa;
}

#div2 {
  width: 350px;
  height: 197px;
  padding: 10px;
  border: 2px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

<p>Drag image into desired section:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="https://www.rexburg.org/sites/default/files/styles/gallery500/public/imageattachments/services/page/10680/dji_0133.jpg?itok=VKlBGg-b" draggable="true" ondragstart="drag(event)" width="350" height="197">
<img id="drag2" src="https://www.rexburg.org/sites/default/files/styles/gallery500/public/imageattachments/services/page/10680/dji_0133.jpg?itok=VKlBGg-b" draggable="true" ondragstart="drag(event)" width="350" height="197">

</div>
</body>
